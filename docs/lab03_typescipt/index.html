<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Management System</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f0f2f5;
        }
        .header-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .form-control {
            border-radius: 10px;
            padding: 10px 15px;
            border: 1px solid #dee2e6;
        }
        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.2);
            border-color: #764ba2;
        }
        .btn {
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 500;
        }
        /* ตกแต่งตาราง */
        .table thead th {
            background-color: #764ba2;
            color: white;
            font-weight: 500;
            border: none;
        }
        .table thead th:first-child { border-top-left-radius: 10px; }
        .table thead th:last-child { border-top-right-radius: 10px; }
        
        .table-hover tbody tr:hover {
            background-color: #f1f3f9;
            transform: scale(1.005);
            transition: transform 0.2s;
        }
    </style>
  </head>

  <body>
    <div class="header-gradient text-center">
        <h2 class="fw-bold"><i class="bi bi-mortarboard-fill me-2"></i>ระบบจัดการนักศึกษา</h2>
        <p class="mb-0 opacity-75">Student Management System</p>
    </div>

    <div class="container pb-5">
        
        <div class="card p-4 mb-4">
            <h5 class="text-primary mb-3"><i class="bi bi-person-plus-fill me-2"></i>เพิ่มข้อมูลนักศึกษาใหม่</h5>
            <div class="row g-3">
                <div class="col-md-2">
                    <label class="form-label small text-muted">รหัสนักศึกษา</label>
                    <input id="id" type="text" class="form-control" placeholder="66xxxxxx" />
                </div>
                <div class="col-md-2">
                    <label class="form-label small text-muted">คำนำหน้า</label>
                    <input id="title_name" type="text" class="form-control" placeholder="นาย/นางสาว" />
                </div>
                <div class="col-md-4">
                    <label class="form-label small text-muted">ชื่อจริง</label>
                    <input id="first_name" type="text" class="form-control" placeholder="กรอกชื่อ" />
                </div>
                <div class="col-md-4">
                    <label class="form-label small text-muted">นามสกุล</label>
                    <input id="last_name" type="text" class="form-control" placeholder="กรอกนามสกุล" />
                </div>

                <div class="col-md-4">
                    <label class="form-label small text-muted">อีเมล</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light"><i class="bi bi-envelope"></i></span>
                        <input id="email" type="email" class="form-control" placeholder="example@mail.com" />
                    </div>
                </div>
                <div class="col-md-2">
                    <label class="form-label small text-muted">ชั้นปี</label>
                    <input id="year" type="number" class="form-control" placeholder="1-4" />
                </div>
                <div class="col-md-4">
                    <label class="form-label small text-muted">สาขาวิชา</label>
                    <input id="major" type="text" class="form-control" placeholder="เช่น IT, CS" />
                </div>
                <div class="col-md-2 d-flex align-items-end">
                    <button id="addBtn" class="btn btn-primary w-100 shadow-sm"><i class="bi bi-save me-1"></i> บันทึก</button>
                </div>
            </div>
        </div>

        <div class="card p-4 mb-4 bg-white">
            <h5 class="text-secondary mb-3"><i class="bi bi-search me-2"></i>ระบบค้นหาข้อมูล</h5>
            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label small text-muted">ค้นหาจากชื่อ/สกุล</label>
                    <div class="input-group">
                        <input id="searchName" type="text" class="form-control" placeholder="พิมพ์ชื่อ..." />
                        <button id="searchNameBtn" class="btn btn-success"><i class="bi bi-search"></i></button>
                    </div>
                </div>
                
                <div class="col-md-4">
                    <label class="form-label small text-muted">ค้นหาจากสาขา</label>
                    <div class="input-group">
                        <input id="searchMajor" type="text" class="form-control" placeholder="พิมพ์สาขา..." />
                        <button id="searchMajorBtn" class="btn btn-warning text-white"><i class="bi bi-search"></i></button>
                    </div>
                </div>

                <div class="col-md-4">
                    <label class="form-label small text-muted">ค้นหาจากอีเมล</label>
                    <div class="input-group">
                        <input id="searchEmail" type="text" class="form-control" placeholder="พิมพ์อีเมล..." />
                        <button id="searchEmailBtn" class="btn btn-info text-white"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0 text-dark"><i class="bi bi-table me-2"></i>รายชื่อนักศึกษาทั้งหมด</h5>
                <span class="badge bg-secondary rounded-pill">Data Table</span>
            </div>
            
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th class="py-3 ps-3">ID</th>
                            <th class="py-3">คำนำหน้า</th>
                            <th class="py-3">ชื่อ</th>
                            <th class="py-3">นามสกุล</th>
                            <th class="py-3">อีเมล</th>
                            <th class="py-3 text-center">ชั้นปี</th>
                            <th class="py-3 text-center">สาขา</th>
                        </tr>
                    </thead>
                    <tbody id="studentTableBody">
                        </tbody>
                </table>
            </div>
        </div>

    </div>

    <script type="module" src="./dist/app.js"></script>
  </body>
</html>
