        }

        @keyframes popIn {

            100% { transform: scale(1); }
        }

        @keyframes wiggle {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.1); }
            50% { transform: rotate(0deg) scale(1); }
            75% { transform: rotate(10deg) scale(1.1); }

        /* Canvas Background (Particles) */

            position: absolute;
            top: 0;
            left: 0;

    <script>
        
        function drawKKULogo() {
            const canvas = document.getElementById('logoCanvas');
            if (!canvas) return;
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;
            const centerX = width / 2;
            const centerY = height / 2;

            
            ctx.clearRect(0, 0, width, height);

            
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, '#ff4d4d');
            gradient.addColorStop(1, '#8b0000');

            ctx.beginPath();
            ctx.arc(centerX, centerY, 85, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.shadowBlur = 20;
            ctx.shadowColor = "rgba(255, 77, 77, 0.6)";
            ctx.fill();
            ctx.shadowBlur = 0; 

            
            ctx.beginPath();
            ctx.arc(centerX, centerY, 75, 0, Math.PI * 2);
            ctx.fillStyle = "rgba(255, 255, 255, 0.1)";
            ctx.fill();
            ctx.lineWidth = 3;
            ctx.strokeStyle = "white";
            ctx.stroke();

            
            ctx.font = "bold 60px 'Kanit', sans-serif"; 
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText("KKU", centerX, centerY + 5);

            
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, 60, Math.PI * 1.1, Math.PI * 1.9);
            ctx.strokeStyle = "rgba(255, 255, 255, 0.5)";
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(centerX, centerY, 60, Math.PI * 0.1, Math.PI * 0.9);
            ctx.stroke();
        }

        
        document.fonts.ready.then(function() {
            drawKKULogo();
        });


        
        const bgCanvas = document.getElementById('bgCanvas');
        const bgCtx = bgCanvas.getContext('2d');
        let particlesArray;

       
        bgCanvas.width = window.innerWidth;
        bgCanvas.height = window.innerHeight;

       
        window.addEventListener('resize', () => {
            bgCanvas.width = window.innerWidth;
            bgCanvas.height = window.innerHeight;
            initParticles();
            drawKKULogo(); 
        });

       
        class Particle {
            constructor() {
                this.x = Math.random() * bgCanvas.width;
                this.y = Math.random() * bgCanvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = `rgba(255, 77, 77, ${Math.random() * 0.5})`; 
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01; 
                if (this.size <= 0.2 || this.x < 0 || this.x > bgCanvas.width || this.y < 0 || this.y > bgCanvas.height) {
                    this.x = Math.random() * bgCanvas.width;
                    this.y = Math.random() * bgCanvas.height;
                    this.size = Math.random() * 3 + 1;
                }
            }
            draw() {
                bgCtx.fillStyle = this.color;
                bgCtx.beginPath();
                bgCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                bgCtx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < 50; i++) {
                particlesArray.push(new Particle());
            }
        }
        initParticles();

        function animateParticles() {
            bgCtx.clearRect(0, 0, bgCanvas.width, bgCanvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }
        animateParticles();

        function renderPlaces() {
            const container = document.getElementById('placesGridContainer');
            container.innerHTML = ''; 

            placesData.forEach((place, index) => {
                const card = document.createElement('article');
                card.className = 'place-card';
                card.onclick = () => openModal(index);

                const iconsHtml = place.icons.map(icon => 
                    `<div class="activity-icon"><i class="fas ${icon}"></i></div>`
                ).join('');

                card.innerHTML = `
                    <div class="place-img-container">
                        <img src="${place.images[0]}" alt="${place.title}" class="place-img">
                        <div class="time-badge"><i class="far fa-clock"></i> ${place.openTime}</div>
                        <div class="activity-icons-float">
                            ${iconsHtml}
                        </div>
                    </div>
                    <div class="place-info">
                        <h3 class="place-title">${place.title}</h3>
                        <p class="place-excerpt">${place.desc}</p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        
        function enterSite() {
            const landing = document.getElementById('landing-page');
            const mainContent = document.getElementById('main-content');
            landing.classList.add('slide-up');
            mainContent.style.display = 'block';
            
            
            renderPlaces();
        }

        
        const modal = document.getElementById('placeModal');
        const modalBody = document.getElementById('modalBody');

        function openModal(index) {
            const data = placesData[index];
            
            const activitiesList = data.activities.map(act => 
                `<li><i class="fas fa-check-circle"></i> ${act}</li>`
            ).join('');

            const htmlContent = `
                <h2 style="color: var(--accent-color); margin-bottom:15px;">${data.title}</h2>
                <div class="modal-images">
                    <img src="${data.images[0]}" alt="Image 1">
                    <img src="${data.images[1]}" alt="Image 2">
                </div>
                
                <p style="font-size: 1.1rem; line-height: 1.6; color: #ddd; margin-bottom: 20px;">
                    ${data.desc}
                </p>

                <!-- Guide Section -->
                <div class="modal-guide">
                    <div class="guide-header">
                        <i class="far fa-clock" style="font-size: 1.2rem; color: var(--accent-color);"></i>
                        <span>เวลาทำการ: ${data.openTime}</span>
                    </div>
                    <hr style="border: 0; border-top: 1px solid #444; margin: 10px 0;">
                    <div class="guide-header">
                        <i class="fas fa-map-signs" style="font-size: 1.2rem; color: var(--accent-color);"></i>
                        <span>กิจกรรมที่แนะนำ (What to do):</span>
                    </div>
                    <ul class="guide-list">
                        ${activitiesList}
                    </ul>
                </div>
            `;
            
            modalBody.innerHTML = htmlContent;
            modal.style.display = "block";
        }

        function closeModal() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
